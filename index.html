<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Form Validation</h1>
    <div class="forms">
        <form action="index.html" name="validateform" method="post" onsubmit="return validation()">
            <label for="fname" id="fname">First Name</label>
            <input type="text" name="firstname" placeholder="Enter your Firstname" maxlength="20" ><br>
            <label for="lname" id="lname">Last Name</label>
            <input type="text" name="lastname" placeholder="Enter your Lastname" maxlength="20" ><br>
            <label for="city" id="city">City</label>
            <input type="text" name="city" placeholder="Enter your City"><br>
            <label for="phonenum" id="phno">Phone Number</label>
            <input type="text" name="phoneno" placeholder="Enter your PhoneNo"><br>
            <label for="address" id="address">Address</label>
            <textarea name="address" id="address"></textarea><br><br>
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
